<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Primefaces Sample</title>
	</h:head>
	
	<h:body>
		<p:outputLabel value="Primefaces"></p:outputLabel>
		<p:dataTable value="#{viewEmployeesManagedBean.employees}" var="employee">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Employee ID"></h:outputText>
				</f:facet>
				<h:outputText value="#{employee.employeeId}"></h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Employee Name"></h:outputText>
				</f:facet>
				<h:outputText value="#{employee.employeeName}"></h:outputText>
			</p:column>
		</p:dataTable>
		
		<h:form>
		    <p:growl id="messages" showDetail="true" sticky="true" />
		 
		    <p:idleMonitor timeout="5000">
		        <p:ajax event="idle" listener="#{idleMonitorView.onIdle}" update="messages" />
		        <p:ajax event="active" listener="#{idleMonitorView.onActive}" update="messages" />
		    </p:idleMonitor>
		</h:form>
	</h:body>
	
</html>
