<!DOCTYPE html>
<html>

<head>


<style type="text/css">


body {
  box-sizing: border-box;
  font-family: Lato, Arial;
  text-align: center;
  color: #eee;
  background-color: #000;

}

h2 {
  margin-top: 1em;
  margin-bottom: 1em;
  color: #eee;
  font-weight: 400;
  text-align: center;
  font-size: 200%;
  letter-spacing: 4px;
}

h4 {
  margin-top: 1em;

  text-align: center;
}

button {
  display: inline;
  background: #01A4E0;
  color: #2184AC;

}

input {
    display: block;

   padding: 4px;
}

    text-align: center;
    display: block;
    background-color: #6f92dc;
    /*border: 1px dashed white;*/
    width: 60%;
  height: auto;
}

.outer-box {
    display: block;
    margin: auto;
    background: #6f92dc;
    border-radius: 5px;
    width: 50%;
    height: 20em;
  height: auto;
}

#btn-login {

  width: 100%;
  height: 40px;

  background-color: #3366cc;

}

#btn-forgot {

  margin-top: 1.0em;
  border-radius: 2px;

  background-color: #000D36;
}
 

</style>

</head>
