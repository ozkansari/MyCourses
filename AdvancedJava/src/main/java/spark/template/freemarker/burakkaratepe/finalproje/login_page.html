  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Giriş Yap</label>
		<input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Kayıt Ol</label>
		<div class="login-form" >
			<form class="sign-in-htm" method="post"  action="/burakkaratepe/login/">
				<div class="group">
					<label for="user" class="label">Kullanıcı Adı</label>
					<input id="user" name="username" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Şifre</label>
					<input id="pass" name="password" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Giriş Yap">
				</div>
				Demo <br>admin 123456<br>guest 123456<br>
				${response}
				<div class="hr"></div>
			</form>
			<form class="for-pwd-htm" method="post" action="/burakkaratepe/register/">
			
				<div class="group">
					<label for="user" class="label">Kullanıcı Adı</label>
					<input id="user" name="username" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Şifre</label>
					<input id="pass" name="password" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Kayıt Ol">
				</div>
				${response}
				<div class="hr"></div>
			</form>
		</div>
	</div>
</div>
<style>
	body {
		margin:0;
		color:#edf3ff;
		background:#c8c8c8;
		background:url(https://hdqwalls.com/download/material-design-4k-2048x1152.jpg) fixed;
		background-size: cover;
		font:600 16px/18px 'Open Sans',sans-serif;
	}
	:after,:before{box-sizing:border-box}
	.clearfix:after,.clearfix:before{content:'';display:table}
	.clearfix:after{clear:both;display:block}
	a{color:inherit;text-decoration:none}
	
	.login-wrap{
		width: 100%;
		margin:auto;
		max-width:510px;
		height:90%;
		
		position:relative;
		background:url(https://maxcdn.icons8.com/app/uploads/2016/03/material-1-1000x563.jpg) no-repeat center;
		background-size: cover;
		box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
	}
	.login-html{
		width:100%;
		height:100%;
		position:absolute;
		padding:90px 70px 50px 70px;
		
		background:rgba(0,0,0,0.5);
	}
	.login-html .sign-in-htm,
	.login-html .for-pwd-htm{
		margin-top:10px;
		top:0;
		left:0;
		right:0;
		bottom:0;
		position:absolute;
		-webkit-transform:rotateY(180deg);
		        transform:rotateY(180deg);
		-webkit-backface-visibility:hidden;
		        backface-visibility:hidden;
		-webkit-transition:all .4s linear;
		transition:all .4s linear;
	}
	.login-html .sign-in,
	.login-html .for-pwd,
	.login-form .group .check{
		display:none;
	}
	.login-html .tab,
	.login-form .group .label,
	.login-form .group .button{
		text-transform:uppercase;
	}
	.login-html .tab{
		font-size:22px;
		margin-right:15px;
		padding-bottom:5px;
		margin:0 15px 10px 0;
		display:inline-block;
		border-bottom:2px solid transparent;
	}
	.login-html .sign-in:checked + .tab,
	.login-html .for-pwd:checked + .tab{
		color:#fff;
		border-color:#1161ee;
	}
	.login-form{
		min-height:345px;
		position:relative;
		-webkit-perspective:1000px;
		        perspective:1000px;
		-webkit-transform-style:preserve-3d;
		        transform-style:preserve-3d;
	}
	.login-form .group{
		margin-bottom:15px;
	}
	.login-form .group .label,
	.login-form .group .input,
	.login-form .group .button{
		width:100%;
		color:#fff;
		display:block;
	}
	.login-form .group .input,
	.login-form .group .button{
		border:none;
		padding:15px 20px;
		border-radius:25px;
		background:rgba(255,255,255,.1);
	}
	.login-form .group input[data-type="password"]{
		text-security:circle;
		-webkit-text-security:circle;
	}
	.login-form .group .label{
		color:#aaa;
		font-size:12px;
	}
	.login-form .group .button{
		background:#1161ee;
	}
	.login-form .group label .icon{
		width:15px;
		height:15px;
		border-radius:2px;
		position:relative;
		display:inline-block;
		background:rgba(255,255,255,.1);
	}
	.login-form .group label .icon:before,
	.login-form .group label .icon:after{
		content:'';
		width:10px;
		height:2px;
		background:#fff;
		position:absolute;
		-webkit-transition:all .2s ease-in-out 0s;
		transition:all .2s ease-in-out 0s;
	}
	.login-form .group label .icon:before{
		left:3px;
		width:5px;
		bottom:6px;
		-webkit-transform:scale(0) rotate(0);
		        transform:scale(0) rotate(0);
	}
	.login-form .group label .icon:after{
		top:6px;
		right:0;
		-webkit-transform:scale(0) rotate(0);
		        transform:scale(0) rotate(0);
	}
	.login-form .group .check:checked + label{
		color:#fff;
	}
	.login-form .group .check:checked + label .icon{
		background:#1161ee;
	}
	.login-form .group .check:checked + label .icon:before{
		-webkit-transform:scale(1) rotate(45deg);
		        transform:scale(1) rotate(45deg);
	}
	.login-form .group .check:checked + label .icon:after{
		-webkit-transform:scale(1) rotate(-45deg);
		        transform:scale(1) rotate(-45deg);
	}
	.login-html .sign-in:checked + .tab + .for-pwd + .tab + .login-form .sign-in-htm{
		-webkit-transform:rotate(0);
		        transform:rotate(0);
	}
	.login-html .for-pwd:checked + .tab + .login-form .for-pwd-htm{
		-webkit-transform:rotate(0);
		        transform:rotate(0);
	}
	
	.hr{
		height:2px;
		margin:60px 0 50px 0;
		background:rgba(255,255,255,.2);
	}
	.foot-lnk{
		text-align:center;
	}
</style>
